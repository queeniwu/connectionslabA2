<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-800-MODERATION</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Cossette+Titre:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
</head>
<body>

     <div class="phone-container">
        <div class="main-title" id="mainTitle"></div>
        
        <div class="subtitle">the addiction hotline</div>
        
        <div class="dial-pad">
            <div class="dial-button" data-number="1" data-letters="">
                <div class="number">1</div>
                <div class="letters"></div>
            </div>
            <div class="dial-button" data-number="2" data-letters="abc">
                <div class="number">2</div>
                <div class="letters">abc</div>
            </div>
            <div class="dial-button" data-number="3" data-letters="def">
                <div class="number">3</div>
                <div class="letters">def</div>
            </div>
            
            <div class="dial-button" data-number="4" data-letters="ghi">
                <div class="number">4</div>
                <div class="letters">ghi</div>
            </div>
            <div class="dial-button" data-number="5" data-letters="jkl">
                <div class="number">5</div>
                <div class="letters">jkl</div>
            </div>
            <div class="dial-button" data-number="6" data-letters="mno">
                <div class="number">6</div>
                <div class="letters">mno</div>
            </div>
            
            <div class="dial-button" data-number="7" data-letters="pqrs">
                <div class="number">7</div>
                <div class="letters">pqrs</div>
            </div>
            <div class="dial-button" data-number="8" data-letters="tuv">
                <div class="number">8</div>
                <div class="letters">tuv</div>
            </div>
            <div class="dial-button" data-number="9" data-letters="wxyz">
                <div class="number">9</div>
                <div class="letters">wxyz</div>
            </div>
            
            <div class="dial-button special-button" data-number="*" data-letters="">
                <div class="number">*</div>
            </div>
            <div class="dial-button" data-number="0" data-letters="">
                <div class="number">0</div>
                <div class="letters">_</div>
            </div>
            <div class="dial-button special-button" data-number="#" data-letters="">
                <div class="number">#</div>
            </div>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
